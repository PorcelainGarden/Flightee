<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flightee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a New Flight</p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row tittle">
              <label>Title</label>
              <input id="title" type="text" placeholder="Enter title" required>
            </div>
            <div class="row from">
              <label>From</label>
              <input id="from" type="text" placeholder="Where are you flying from?" required> 
            </div>
            <div class="row to">
              <label>To</label>
              <input id="to" type="text" placeholder="Where are you flying to?" required>
            </div>
            <div class="row ways", class="ways">
              <label>Ways</label>
              <input id="ways" type="number" min="1" value="1">
            </div>
            <div class="row people", class="people">
              <label>People</label>
              <input id="people" type="number" min="1" value="1">
            </div>
            <button>Add New Entry</button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add New Flight</p>

      </li>

    </div>

<script src="script.js"></script>

  </body>
</html>
