<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flightee</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Calculate new flight</p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row tittle">
              <label>Title</label>
              <input id="title" type="text" placeholder="Enter title">
            </div>
            <div class="row from">
              <label>From</label>
              <input id="from" type="text">
            </div>
            <div class="row to">
              <label>To</label>
              <input id="to" type="text">
            </div>
            <div class="row ways", class="ways">
              <label>Ways</label>
              <input id="ways" type="number" min="1" value="1">
            </div>
            <div class="row people", class="people">
              <label>People</label>
              <input id="people" type="number" min="1" value="1">
            </div>
            <button>Add New Entry</button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new flight</p>

      </li>
      <li class="note">
        <div class="details">
          <p>This is a title</p>
          <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae nisi odio repellendus magni ipsum eveniet molestiae, magnam placeat.</span>
        </div>
        <div class="bottom-content">
          <span>April 3, 2023</span>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="menu">
              <li><i class="uil uil-pen"></i>Edit</li>
              <li><i class="uil uil-trash"></i>Delete</li>
            </ul>
          </div>
        </div>
      </li>
    </div>

<script src="script.js"></script>

  </body>
</html>
